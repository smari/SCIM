{% extends "base.html" %}

{% block content %}

<div class="row">
	<div class="span6">
		<div style="float: right;">
			<a class="btn btn-large" onclick="$('#newmap').modal('show');">Make a new SCIM</a>
		</div>
		<h2>Your maps</h2>
	
		<ul>
		{% for map in maps %}
			<li><a href="/maps/{{map.id}}">{{map.name}}</a></li>
		{% empty %}
			You don't have any SCIM maps! Make one!
		{% endfor %}
		</ul>
	</div>

	<div class="span6">
		<h2>...</h2>
	</div>
</div>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>New Map</h3>
  </div>

   <div class="row">

      </div>
    </div>
  </div>
  <div class="modal-footer">

</div>



{% endblock %}
